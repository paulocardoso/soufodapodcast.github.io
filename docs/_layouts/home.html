<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <div class="wrapper">
    <header>
      {% include navbar.html %}
    </header>
    <div class="container">
      <div class="site-container clearfix">
        <div class="main-box">
          <div class="podcast-image">
            <img src="https://www.2035themes.com/fastcast/wp-content/uploads/2019/02/fastcast-podcast-cover-image.png"
              alt="Podcast Image">
          </div>
          <div class="podcast-buttons">
            <h6 clkas>LISTEN ON</h6>
            <ul>
              <li>
                <a href="https://www.twitch.tv/">
                  <i class="fab fa-twitch"></i>
                </a>
              </li>
              <li>
                <a href="https://open.spotify.com/">
                  <i class="fa fa-spotify"></i>
                </a>
              </li>
              <li>
                <a href=""><i class="fab fa-youtube"></i></i>
                </a>
              </li>
            </ul>

          </div>
        </div>
      </div>
      <div class="podcast-post">
        {% for post in site.posts %}
        <div class="podcast-box-article">
          <div class="podcast-box-articles-image">
            <img src="https://www.2035themes.com/fastcast/wp-content/uploads/2017/12/1-290x290.jpg" alt="">
          </div>
          <div class="podcast-box-articles-content">
            {% for tag in post.tags %}
            <span class="badge bg-dark"> {{tag }}</span>
            {% endfor %}
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <div class="entry">
              {{ post.excerpt | truncatewords: 20 }}

            </div>
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <footer class="bd-footer p-3 p-md-5 mt-5 text-center text-sm-left">
      <div class="container">
        <ul class="bd-footer-links">
          <li><a href="https://github.com/twbs">GitHub</a></li>
          <li><a href="https://twitter.com/getbootstrap">Twitter</a></li>
          <li><a href="https://getbootstrap.com/docs/5.0/about/overview/">About</a></li>
        </ul>

      </div>
    </footer>
    {% include analytics.html %}
    
</body>

</html>
