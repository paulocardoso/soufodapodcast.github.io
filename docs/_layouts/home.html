<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 3 16 16">
                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
              </svg>
              Sou foda Podcast
            </a>
          </div>
        </nav>        
      </header>
    <div class="container-sm">
      <div class="site-container clearfix">
          <div class="main-box">
            <div class="podcast-image">
             <img src="http://www.2035themes.com/fastcast/wp-content/uploads/2019/02/fastcast-podcast-cover-image.png" alt="Podcast Image">
            </div>
          </div>
      </div> 
      <div>
        {% for post in site.posts %}
        <div class="podcast-box-articles">
          <div class="podcast-box-articles-image">
            <img src="http://www.2035themes.com/fastcast/wp-content/uploads/2017/12/1-290x290.jpg" alt="">
          </div>
          <div class="podcast-box-articles-content">
            <h1><a  href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <div class="entry">
              {{ post.excerpt | truncatewords: 20  }}
            </div>
            <a  href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
      <footer class="bd-footer p-3 p-md-5 mt-5 text-center text-sm-left">
        <div class="container">
          <ul class="bd-footer-links">
            <li><a href="https://github.com/twbs">GitHub</a></li>
            <li><a href="https://twitter.com/getbootstrap">Twitter</a></li>
            <li><a href="https://getbootstrap.com/docs/5.0/about/overview/">About</a></li>
          </ul>

        </div>
      </footer>
    {% include analytics.html %}
  </body>
</html>
