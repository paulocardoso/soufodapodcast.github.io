<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  
    {% include meta.html %}
  
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml" />
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <header>
          {% include navbar.html %}
        </header>   
      </header>
    <div class="container">
        {{ content }}
    </div>
      <footer class="bd-footer p-3 p-md-5 mt-5 text-center text-sm-left">
        <div class="container">
          <ul class="bd-footer-links">
            <li><a href="https://github.com/twbs">GitHub</a></li>
            <li><a href="https://twitter.com/getbootstrap">Twitter</a></li>
            <li><a href="https://getbootstrap.com/docs/5.0/about/overview/">About</a></li>
          </ul>

        </div>
      </footer>
    {% include analytics.html %}
    <script src="https://kit.fontawesome.com/ced83e808b.js" crossorigin="anonymous"></script>
  </body>
</html>
